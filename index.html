<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <h1>New Movies</h1>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/5.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/6.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/7.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="Swiper Slide/Swiper Slide/8.jpg" />
            </div>

        </div>
        <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="Js/index.js"></script>
</body>

</html>
